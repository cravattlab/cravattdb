<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <base href="/">
    <title>Cravatt Lab Proteomics Pipeline</title>
    <link rel="stylesheet" type="text/css" href="/static/bower_components/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/semantic/dist/semantic.min.js"></script>
    <script src="/static/bower_components/angular/angular.js"></script>
    <script src="/static/bower_components/angular-route/angular-route.js"></script>
    <script src="/static/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/static/bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    {% if bootstrap %}
    <!-- bootstrapping code for application -->
    <script type="text/javascript">window.bootstrap = {{ bootstrap | tojson | safe }};</script>
    <!-- not to be confused with actual Bootstrap above lol -->
    {% endif %}
</head>
<body ng-app="cravattdb">
    <div class="ui top inverted fixed menu">
      <a href="/" class="item">Home</a>
      <a href="/status" class="item">Status</a>
    </div>
    <div class="ui container" ng-view></div>
    <div>User id: {{ id }}</div>
    <div>Meta: {{ meta }}</div>
    <div>Status: {{ info }}</div>
    <script src="/static/js/main.js" type="text/javascript"></script>
</body>
</html>

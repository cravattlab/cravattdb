<pre>
List info:
predicate: {{predicate}}
reverse: {{ reverse }}
search: {{search}}
</pre>

Filter <input id="search" type="text" />
<table class="ui selectable celled table">
    <thead>
        <tr>
            <th *ngFor="let heading of experiments.headers">{{ heading }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of experiments.data">
            <td *ngFor="let column of row">{{ column }}</td>
        </tr>
    </tbody>
</table>

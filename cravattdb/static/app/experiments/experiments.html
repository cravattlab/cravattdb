<div class="ui padded container">
    <table class="ui selectable celled table">
        <thead>
            <tr>
                <th>Name</th>
                <th>User</th>
                <th>Sample Type</th>
                <th>Cell Type</th>
                <th>Organism</th>
                <th>Probe(s)</th>
                <th>Inhibitor(s)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of experiments" (click)="router.navigate(['/experiment', e.id])">
                <td>{{ e.name }}</td>
                <td>{{ e.user.email }}</td>
                <td>{{ e.sample_type.name }}</td>
                <td>{{ e.cell_type.name }}</td>
                <td>{{ e.organism.name }}</td>
                <td>{{ e.probe }}</td>
                <td>{{ e.inhibitor }}</td>
            </tr>
        </tbody>
    </table>
</div>

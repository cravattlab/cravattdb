<div class="ui padded container">
    <div class="ui cards">
        <div *ngFor="let probe of data" class="ui card">
            <div class="image">
                <img [attr.src]="getStructure(probe.inchi)">
            </div>
            <div class="content">
                <a class="header">{{ probe.name }}</a>
            </div>
        </div>
    </div>
</div>

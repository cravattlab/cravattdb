<sidebar id="filter">
    <header>Filter datasets by:</header>
    <content>
        <div class="ui vertical fluid menu">
            <a *ngFor="let filter of filters" class="item" (click)="showFilterDetails(filter)">
                {{ filter?.display }}
                <i class="icon right caret"></i>
            </a>
        </div>
        <button class="ui fluid primary button" (click)="done()">OK</button>
    </content>
</sidebar>

<filter-detail [filter]="filter" (filterChange)="update()"></filter-detail>

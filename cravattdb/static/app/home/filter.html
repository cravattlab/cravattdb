<sidebar id="filter">
    <header>Filter datasets by:</header>
    <content>
        <div class="ui vertical fluid menu">
            <a *ngFor="let filter of filters" class="item" (click)="showFilterDetails(filter)">
                {{ filter?.display }}
                <i class="icon right caret"></i>
            </a>
        </div>
        <div class="ui two column grid">
            <div class="column">
                <button class="ui fluid button" (click)="cancel()">Cancel</button>
            </div>
            <div class="column">
                <button class="ui fluid primary button" (click)="done()">Done</button>
            </div>
        </div>
    </content>
</sidebar>

<filter-detail [filter]="filter"></filter-detail>

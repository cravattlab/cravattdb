<sidebar>
    <header>{{ filter?.display }}</header>
    <content>
        <div class="ui vertical fluid menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input #search type="text" placeholder="Search" [value]="term" (keyup)="term = search.value">
                    <i class="search icon"></i>
                </div>
            </div>
            <template ngFor let-item [ngForOf]="filter?.options">
                <a *ngIf="item.name.startsWith(term)" class="item" [class.active]="item.active" (click)="toggleFilter(item)">
                    {{ item.name }}
                    <i class="ui checkmark icon" [class.grey]="!item.active" [class.inverted]="!item.active"></i>
                </a>
            </template>

        </div>
        <button class="ui fluid primary button" (click)="done()">OK</button>
    </content>
</sidebar>

<div class="ui wide fluid container">
    <h2>Experiment Info:</h2>

    <experiment-meta
        [data]="metadata"
    ></experiment-meta>

    <div id="controls">
        <div class="ui toggle checkbox">
            <input type="checkbox" [checked]="byPeptide" (change)="byPeptide = !byPeptide">
            <label>Group by peptide</label>
        </div>
        <div class="ui toggle checkbox">
            <input type="checkbox" [checked]="collapsed" (change)="collapsed = !collapsed">
            <label>Collapse peptide entries</label>
        </div>
        <div class="ui toggle checkbox" [class.disabled]="metadata?.inverse_ratio_id == null">
            <input type="checkbox" [checked]="lh_quant" (change)="flipQuantification()">
            <label>{{ lh_quant ? 'Light/Heavy' : 'Heavy/Light' }} ratios</label>
        </div>
    </div>
    <experiment-data
        [id]="id"
        [userId]="metadata?.user?.id"
        [byPeptide]="byPeptide"
        [collapsed]="collapsed"
    ></experiment-data>
</div>

<table class="ui selectable celled table">
    <thead>
        <tr>
            <th>Uniprot</th>
            <th>Symbol</th>
            <th colspan="2">Description</th>
            <th>Mean Ratio</th>
        </tr>
        <tr>
            <th>Sequence</th>
            <th>Mass</th>
            <th>Charge</th>
            <th>Segment</th>
            <th>Ratio</th>
        </tr>
    </thead>
    <tbody *ngFor="let row of data | groupByProtein">
        <tr class="active">
            <td>{{ row.uniprot }}</td>
            <td>{{ row.symbol }}</td>
            <td colspan="2">{{ row.description }}</td>
            <td>{{ row.mean }}</td>
        </tr>
        <tr *ngFor="let group of row.value">
            <td *ngFor="let column of group">{{ column }}</td>
        </tr>
    </tbody>
</table>

<pre>
Dataset info:
ratioRange: {{ minRatio }}
ratioRange: {{ maxRatio }}
</pre>

<div id="controls">
    <div id="grouping-group">
        Group by:
        <button type="button" class="btn btn-default">Peptide</button>
        <button type="button" class="btn btn-default active">Protein</button>
    </div>
</div>

<table class="ui selectable celled table">
    <thead>
        <tr>
            <th>peptide_index</th>
            <th>ipi</th>
            <th>symbol</th>
            <th>sequence</th>
            <th>mass</th>
            <th>charge</th>
            <th>segment</th>
            <th>ratio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <td *ngFor="let column of row">{{ column }}</td>
        </tr>
    </tbody>
</table>

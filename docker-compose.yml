cravattdb:
    build: .
    ports:
        - "5000:5000"
    volumes:
        - .:/home/cravattdb/cravatt-ip2
        - /mnt/cravattdb:/home/cravattdb/cravatt-ip2/uploads
        - ../cimage-minimal:/home/cravattdb/cimage-minimal
    links:
        - postgres
        - rabbitmq
    tty: true
    stdin_open: true
postgres:
    image: postgres
    environment:
        - POSTGRES_PASSWORD=rZTkh5lD8LmfrepUf7Jq
rabbitmq:
    image: rabbitmq
    hostname: rabbitmq
    tty: true
    stdin_open: true